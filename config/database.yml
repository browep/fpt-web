# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  database: fpt_development
  username: postgres
  password: secret
  host: localhost
  encoding: UTF8

# Warning: The database defined as "test" will be erased and

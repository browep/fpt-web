test:
  adapter: postgresql
  database: fpt_test
  username: postgres
  password: secret
  host: localhost
  encoding: UTF8


production:
  adapter: postgresql
  database: fpt_production
  username: postgres
  password: secret
  host: localhost
  encoding: UTF8
